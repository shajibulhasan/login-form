<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/img/lock.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/plugin.css">
</head>
<body>
    <header class="
    bg-blue-500 
    py-3
    relative
    ">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a class="
            flex 
            items-center 
            font-semibold 
            text-2xl
            text-white" href="/index.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
              </svg>
              Secured Area</a>
            <nav>
                <button id="mobile_icon" class="
                text-white 
                text-end 
                flex
                sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>                      
                </button>
                <ul id="main_menu" class="
                absolute 
                bg-blue-500 
                w-full 
        
                left-0 
                top-10 
                p-4 
                text-center
                hidden
             
                sm:relative
                sm:top-0
                sm:flex
                sm:justify-evenly
                sm:items-center">
                    <li class="mb-2 
                    sm:mb-0
                    sm:ml-5"><a class="text-white font-semibold
                    hover:text-blue-800 hover:transition-colors" href="">Home</a></li>
                    <li class="mb-2
                    sm:mb-0
                    sm:ml-5"><a class="text-white font-semibold 
                    hover:text-blue-800 hover:transition-colors" href="">Contact</a></li>
                    <li class="mb-2
                    sm:mb-0
                    sm:ml-5"><a class="text-white font-semibold 
                    hover:text-blue-800 hover:transition-colors" href="">Login</a></li>
                    <li class="mb-2 
                    sm:mb-0
                    sm:ml-5"><a class="text-white font-semibold 
                    bg-blue-950 px-3 py-3 block rounded pb-4" href="">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container 
        mx-auto
        w-3/4 
        justify-between
        flex-col
        sm:flex-row
        
        "> 
            <div class="sm:float-left sm:w-1/2 order-1 py-8 sm:order-2 sm:flex-row sm:items-center sm:pl-10">
                <img src="www.w3.org/2000/svg" alt="Not found login image">
            </div>   
            <div class="sm:float-left order-2 bg-white border p-8 sm:order-1 sm:flex-row sm:items-center sm:pl-10 text-center">
                <h3 class="text-3xl font-bold mb-2">Welcome Back</h3>
                <p class="text-gray-500 mb-1">Please enter your details</p>
                <form action="">
                    <label class="font-semibold mb-1 block text-left" for="email">Email Address:</label>
                    <input class="border w-full p-2 mb-2 rounded-lg" type="email" placeholder="Enter your email address">
                    <label class="font-semibold mb-1 block text-left" for="password">Password:</label>
                    <input class="border w-full p-2 mb-3 rounded-lg" type="password" placeholder="Enter your password">
                    <input class="text-white font-semibold 
                    bg-blue-950 px-3 py-2 block rounded-lg w-full pb-3 cursor-pointer hover:bg-black mb-4 hover:transition-colors" type="submit" value="Sign In">
                </form>
                <p class="text-gray-400 text-sm">Don't have an account? <a class="text-blue-500 underline" href="">Sing Up</a></p>
            </div>
            
        </div>
    </section>

    <script src="/script.js" type="module"></script>
</body>
</html>
